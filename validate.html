<!DOCTYPE html>
<html>
<head>
	<title>validate form</title>
	<script type="text/javascript" src="validateform.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="post" name="form1">
		<label>Email</label>
		<input type="text" id="email" name="email" placeholder="email"><br>
		<label>Password</label>
		<input type="password" id="pwd" name="pwd" placeholder="password"><br>
		<label>Confirm Password</label>
		<input type="password" id="pwd1" name="pwd1" placeholder="password"><br>
		<label>First Name</label>
		<input type="text" name="fname" id="fname" name="fname" placeholder="first name"><br>
		<label>Last Name</label>
		<input type="text" name="lname" id="lname" name="lname" placeholder="last name"><br>
		<label>Zip Code</label>
		<input type="text" name="zcode" id="zcode" placeholder="zip code"><br>
		<input type="submit" name="submit" onclick="validate()" value="submit">
	</form>
</body>
</html>
