<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<script type="text/javascript" src="validateform.js"></script>
	<meta charset="utf-8">
</head>
<body>
<label>Enter First Number:</label>
<input type="number" name="firstnum" id="fnum"><br>
<label>Enter Second Number</label>
<input type="number" name="secondnum" id="snum"><br>
<button type=button class="operator" id="+" onclick="add()">+</button>
<button type=button class="operator" id="-" onclick="sub()">-</button>
<button type=button class="operator" id="*" onclick="mul()">*</button>
<button type=button class="operator" id="/" onclick="divide()">/</button>

<p id="output"></p>
</body>
</html>
